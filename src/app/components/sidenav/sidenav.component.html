<div [ngClass]="{ 'mac': os == 'mac', 'not-mac': os != 'mac' }" class="main-sidenav">

  <div class="scrollable-content">

    <div class="user-info-container">
      <div class="content">
        <div class="profile-image-container">
          <img src="assets/img/pro-pic.png" alt="" class="pro-pic">
        </div>
        <div class="info-container">
          <span class="name">Igor</span>
          <span class="chip__small">Premium</span>
        </div>
      </div>
    </div>

    <ul class="link-list">
      <li class="link-item">
        <a
          [routerLink]="['']"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{exact: true}"
          class="link-btn"><i class="icon fas fa-home"></i>
          <span class="link-name">YOUR ZONE</span></a>
      </li>
      <li class="link-item">
        <a
          [routerLink]="['browse']"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{exact: true}"
          class="link-btn"><i class="icon fas fa-folder"></i>
          <span class="link-name">BROWSE</span></a>
      </li>
      <li class="link-item">
        <a
          [routerLink]="['radio']"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{exact: true}"
          class="link-btn"><i class="icon fab fa-mixcloud"></i>
          <span class="link-name">RADIO</span></a>
      </li>
      <li class="link-item">
        <a
          [routerLink]="['playlists']"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{exact: true}"
          class="link-btn"><i class="icon fas fa-list"></i>
          <span class="link-name">PLAYLISTS</span></a>
      </li>
      <li class="link-item">
        <a
          [routerLink]="['featured']"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{exact: true}"
          class="link-btn"><i class="icon fas fa-star"></i>
          <span class="link-name">FEATURED</span></a>
      </li>
    </ul>

    <div class="queue-container">
      <div class="header-container center-container">
        <div class="queue-header-content center-content">
          <div class="first-line line"></div>
          <div class="title">QUEUE</div>
          <div class="second-line line"></div>
        </div>
      </div>

      <ul class="queue-list">
        <li class="queue-item" *ngFor="let song of queue">
          <h5 class="name">{{ song.name }}</h5>
          <h6 class="artist">{{ song.artist }}</h6>
        </li>
      </ul>
    </div>

  </div>
</div>
