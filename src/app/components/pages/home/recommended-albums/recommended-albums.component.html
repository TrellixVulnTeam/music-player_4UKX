<div class="recommended-albums-container">
  <div class="header-container center-container">
    <div class="center-content">
      <div><h5 class="section-header">Recommended Albums</h5></div>
      <div><a [routerLink]="['browse']" class="mini-link">Browse</a></div>
    </div>
  </div>

  <div class="albums-container">
    <ul class="album-list center-container">
      <li class="album-content"
          *ngFor="let album of recommendedAlbumsService.$recommendedAlbums | async">
        <div class="album-cover-container image-hover-container"
          [routerLink]="['/album']"
          [queryParams]="{album_id: album.album.id }">
          <img class="album-img" src="{{ album.album.images[0].url }}" alt="">
          <div class="image-hover-cover"></div>
        </div>
        <div class="album-info">
          <h5 class="name">
            <span class="hover-underline"
              [routerLink]="['/album']"
              [queryParams]="{album_id: album.album.id }">
              {{ album.album.name }}
            </span>
          </h5>
          <h6 class="artist">
            <span class="hover-underline"
              [routerLink]="['/artist']"
              [queryParams]="{artist_id: album.artists[0].id }">
              {{ album.artists[0].name }}
            </span>
          </h6>
        </div>
      </li>
    </ul>
  </div>
</div>
