<div class="recently-listened-container">
  <div class="header-container">
    <h1 class="section-header">Recently Listened</h1>
  </div>
  <div class="recent-songs-container">
    <ul class="recent-songs-list center-container">
      <li class="recent-song" *ngFor="let song of recentlyPlayed">
        <div class="center-content">
          <div class="album-img">
            <img class="img" src="assets/img/{{ song.url }}" alt="">
          </div>
          <div class="info">
            <h5 class="title">{{ song.name }}</h5>
            <h6 class="artist">{{ song.artist }}</h6>
          </div>
        </div>
      </li>
    </ul>
  </div>
</div>
